- hosts: all
  become: yes
  gather_facts: false  # Opcional: puede ser true o false seg√∫n tus necesidades
  tasks:
    - name: Crear usuario
      user:
        name: "{{ user }}"
        password: "{{ passw | password_hash('sha512') }}"
        shell: /bin/bash
        state: present
        comment: "{{ descrip }}"

    - name: Add sudo
      lineinfile:
        path: /etc/sudoers
        insertbefore: EOF
        line: "{{ user }}    ALL=(ALL:ALL) ALL"
        
    - name: Crear carpeta ssh
      file:
        path: /home/"{{ user }}"/.ssh
        state: directory
        owner: "{{ user }}"
        group: "{{ user }}"

    - name: Crear un directorio key
      file:
        path: /home/"{{ user }}"/.ssh/authorized_keys
        state: touch
        owner: "{{ user }}"
        group: "{{ user }}"
